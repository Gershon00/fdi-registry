<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Members - Footprints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .navbar { background: #003087 !important; }

        .member-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            height: 100%;
            border: 1px solid #ddd;
        }
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }
        .member-photo {
            width: 110px;
            height: 130px;
            object-fit: cover;
            border-radius: 12px;
            border: 4px solid #003087;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .member-id {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #003087;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85rem;
        }
        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <a href="/" class="btn btn-outline-light">Dashboard</a>
        <h4 class="text-white ms-3 mb-0">All Members</h4>
    </div>
</nav>

<div class="container py-5">
    <div class="row g-4">
        {% for p in results %}
        <div class="col-md-6 col-lg-4">
            <div class="member-card position-relative p-4 text-center">
                <!-- ID Badge -->
                <div class="member-id">#{{ "%03d"|format(loop.index) }}</div>

                <!-- Photo -->
                {% if p.photo_path %}
                    <img src="/uploads/{{ p.photo_path }}" class="member-photo mb-3" alt="Photo">
                {% else %}
                    <div class="member-photo bg-light d-flex align-items-center justify-content-center mb-3">
                        <i class="fas fa-user fa-3x text-muted"></i>
                    </div>
                {% endif %}

                <!-- Name & Disability -->
                <h5 class="fw-bold mb-1">{{ p.name }}</h5>
                <p class="text-primary fw-bold mb-3">{{ p.disability_type }}</p>

                <!-- Buttons -->
                <div class="d-flex justify-content-center gap-2">
                    <a href="/view/{{ p.id }}" class="btn btn-primary btn-sm">View</a>
                    <a href="/edit/{{ p.id }}" class="btn btn-warning btn-sm">Edit</a>
                    <form method="POST" action="/delete/{{ p.id }}" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Delete {{ p.name }}?')">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% if not results %}
    <div class="text-center py-5">
        <h4 class="text-muted">No members found</h4>
    </div>
    {% endif %}
</div>

</body>
</html>
