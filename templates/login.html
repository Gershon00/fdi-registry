<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login - Footprints Disabled Impact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('/static/login-bg.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 420px;
            overflow: hidden;
        }
        .header {
            background: #003087;
            color: white;
            text-align: center;
            padding: 35px;
        }
        .logo { height: 100px; border: 4px solid white; border-radius: 50%; }
        .btn-login {
            background: #003087;
            color: white;
            padding: 18px 90px;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,48,135,0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
        }
        .btn-login:hover {
            background: #00255e;
            transform: translateY(-4px);
            box-shadow: 0 15px 40px rgba(0,48,135,0.4);
        }
        .btn-login:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="header">
        <img src="/static/logo.png" class="logo" alt="Logo">
        <h3 class="mt-3">FOOTPRINTS DISABLED IMPACT</h3>
        <p>P.O. Box KN 3083, Kaneshie - Accra</p>
    </div>
    <div class="p-5">
        <form method="post" id="loginForm">
            <input type="text" name="username" class="form-control form-control-lg mb-3" placeholder="Username" required autofocus>
            <input type="password" name="password" class="form-control form-control-lg mb-4" placeholder="Password" required>
            <div class="text-center mt-5">
                <button type="submit" class="btn-login" id="loginBtn">LOGIN</button>
            </div>
        </form>
        <p class="text-center text-muted mt-4">
            &copy; 2024 Footprints Disabled Impact
        </p>
    </div>
</div>

<script>
// STABLE LOGIN BUTTON â€” NO DOUBLE CLICK
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const btn = document.getElementById('loginBtn');
    if (btn.disabled) {
        e.preventDefault();
        return;
    }
    btn.disabled = true;
    btn.innerHTML = 'Logging in...';
});
</script>

</body>
</html>
